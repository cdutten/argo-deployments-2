apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: busybox
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cdutten/argo-deployments-2.git
    targetRevision: HEAD
    path: manifests/busybox
  destination:
    server: https://kubernetes.default.svc
    namespace: busybox
